<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script type="text/javascript" src=js\homebanking.js></script>
    <title>HOME BANKING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!--link to change language -->
    <a href="../index.html" class="ChangeLanguageButton" onclick="changeLanguage()">English</a>
    <div class="header">
      <img class="logo" src="img/logo.png"/>
      <div class="align-left">
        <span id="nombre">Welcome</span>
        <img class="avatar" src="img/avatar.svg"/>
      </div>
    </div>
    <div class="white-container">
      <div class="menu-container">
        <h1 class="tu-cuenta">Your account</h1>
        <button class="links" onclick="extraerDinero()">Withdrawal</button>
        <button class="links" onclick="depositarDinero()">Deposit</button>
        <button class="links" onclick="pagarServicio()">Pay utilities</button>
        <button class="links" onclick="transferirDinero()">Transfers</button>
        <button class="links" onclick="cambiarLimiteDeExtraccion()">Change withdrawal limit</button>
      </div>
      <div class="green-container">
        <div class="cuenta-info">
          <p>Account balance</p>
          <h3 id="saldo-cuenta">$</h3>
          <p id="limite-extraccion">Your withdrawal limit is: </p>
        </div>
      </div>
    </div>
  </body>
</html>
